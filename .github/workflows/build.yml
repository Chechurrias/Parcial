name: .NET Build & SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: SonarCloud Begin
      run: dotnet sonarscanner begin /k=Chechurrias_Parcial /o=chechurrias /d:sonar.token=${{ secrets.SONAR_TOKEN }} /d:sonar.cs.opencover.reportsPaths=coverage.opencover.xml
      working-directory: ./Parcial
      shell: pwsh

    - name: Build Solution
      run: dotnet build BadCleanArch.sln --configuration Release
      working-directory: ./Parcial

    - name: Run Tests and Collect OpenCover Coverage
      run: |
        dotnet test src/Tests/Application.Tests/Application.Tests.csproj --collect:"XPlat Code Coverage" --results-directory src/Tests/Application.Tests/TestResults -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover --logger:trx
      working-directory: ./Parcial

    - name: Copiar archivo OpenCover.xml al root
      shell: pwsh
      run: |
        $file = Get-ChildItem -Path src/Tests/Application.Tests/TestResults -Recurse -Filter "coverage.opencover.xml" | Select-Object -First 1
        if ($file) { Copy-Item $file.FullName ./coverage.opencover.xml -Force }
      working-directory: ./Parcial

    - name: Validar y mostrar OpenCover generado (opcional)
      shell: pwsh
      run: |
        Get-Content ./coverage.opencover.xml | Select-Object -First 20
        Write-Host "Tama√±o archivo:" (Get-Item ./coverage.opencover.xml).Length
      working-directory: ./Parcial

    - name: SonarCloud End
      run: dotnet sonarscanner end /d:sonar.token=${{ secrets.SONAR_TOKEN }}
      working-directory: ./Parcial
      shell: pwsh
