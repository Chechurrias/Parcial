name: .NET Build & SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: SonarCloud Begin
      run: dotnet sonarscanner begin /k:"Chechurrias_Parcial" /o:"chechurrias" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.coverageReportPaths="coverage.cobertura.xml"
      working-directory: ./Parcial

    - name: Build Solution
      run: dotnet build BadCleanArch.sln --configuration Release
      working-directory: ./Parcial

    - name: Run Tests and Collect Coverage
      run: dotnet test src/Tests/Application.Tests/Application.Tests.csproj --collect:"XPlat Code Coverage" --results-directory src/Tests/Application.Tests/TestResults --logger:trx
      working-directory: ./Parcial

    - name: Copiar coverage.cobertura.xml al root
      shell: pwsh
      run: |
        $file = Get-ChildItem -Path src/Tests/Application.Tests/TestResults -Recurse -Filter coverage.cobertura.xml | Select-Object -First 1
        if ($file) { Copy-Item $file.FullName ./coverage.cobertura.xml }
      working-directory: ./Parcial

    - name: Agregar l√≠nea DOCTYPE a coverage.cobertura.xml
      shell: pwsh
      run: |
        $lines = Get-Content ./coverage.cobertura.xml
        $doctype = '<!DOCTYPE coverage SYSTEM "http://cobertura.sourceforge.net/xml/coverage-04.dtd">'
        $lines = $lines[0..0] + $doctype + $lines[1..($lines.Length-1)]
        Set-Content ./coverage.cobertura.xml -Value $lines
      working-directory: ./Parcial

    - name: SonarCloud End
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      working-directory: ./Parcial
