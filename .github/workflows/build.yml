name: .NET Build & SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: SonarCloud Begin
      run: dotnet sonarscanner begin /k:"Chechurrias_Parcial" /o:"chechurrias" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.coverageReportPaths="$(pwd)/coverage.cobertura.xml"
      working-directory: ./Parcial

    - name: Build Solution
      run: dotnet build BadCleanArch.sln --configuration Release
      working-directory: ./Parcial

    - name: Run Tests and Collect Coverage
      run: dotnet test src/Tests/Application.Tests/Application.Tests.csproj --collect:"XPlat Code Coverage" --results-directory src/Tests/Application.Tests/TestResults --logger:trx
      working-directory: ./Parcial

    - name: Copiar coverage.cobertura.xml al root
      shell: pwsh
      run: |
        $file = Get-ChildItem -Path src/Tests/Application.Tests/TestResults -Recurse -Filter coverage.cobertura.xml | Select-Object -First 1
        if ($file) { Copy-Item $file.FullName ./coverage.cobertura.xml }
      working-directory: ./Parcial

    - name: Instalar ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Convertir reporte de cobertura a estándar Cobertura
      run: reportgenerator -reports:coverage.cobertura.xml -targetdir:converted -reporttypes:Cobertura
      working-directory: ./Parcial

    - name: Usar archivo convertido para SonarCloud
      shell: pwsh
      run: Copy-Item ./converted/Cobertura.xml ./coverage.cobertura.xml -Force
      working-directory: ./Parcial

    - name: Validar y mostrar cobertura generada (opcional)
      shell: pwsh
      run: |
        Get-Content ./coverage.cobertura.xml | Select-Object -First 20
        Write-Host "Tamaño archivo:" (Get-Item ./coverage.cobertura.xml).Length
      working-directory: ./Parcial

    - name: SonarCloud End
      run: |
        dir ./coverage.cobertura.xml
        dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      working-directory: ./Parcial
